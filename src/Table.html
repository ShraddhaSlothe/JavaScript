<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <table style="background-color:rgb(172, 172, 211);" align="center">
        <caption>Student Mark Report</caption>
        <tr>
            <td><label>Roll No</label></td>
            <td><input type="text" id="rno"/></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" id="sno"></td>
        </tr>
        <tr align="center">
            <td  colspan="2"><label>Marks</label></td>
        </tr>
        <tr>
            <td><label>HTML</label></td>
            <td><input type="text" id="hm"/></td>
        </tr>
        <tr>
            <td><label>CSS</label></td>
            <td><input type="text" id="cm"></td>
        </tr>
        <tr>
            <td><label>JavaScript</label></td>
            <td><input type="text" id="jm"/></td>
        </tr>
<tr align="center">
    <td colspan="2"><button onclick="getResult()">Get Result</button></td>
</tr>
<tr align="center">
    <td colspan="2"><output id="total"></td>
</tr>
<tr align="center">
    <td colspan="2"><output id="average"></td>
</tr>
<tr align="center">
    <td colspan="2"><output id="grade"></td>
</tr>
    </table>
    <script>
        function getResult()
        {
            let h,c,j,tot,avg,grd;
            //coll data from UI
            h=parseInt(hm.value);
            c=parseInt(cm.value);
            j=parseInt(jm.value);
            tot= h+c+j;
            avg= tot/3;

            if(h>=40 && c>=40 && j>=40)
            {
                if(avg>=80)
                grd="A+";
            else if(avg>=70)
            grd="A";
            else if(avg>=60)
            grd="B+";
            else if(avg>=50)
            grd="B";
            else
            grd="D";
            }else{
            grd="fail";
            }
            
            total.value ="Total Marks :"+tot;
            average.value ="Average :"+avg;
            grade.value="Grade:"+grd; 
        }
    </script>
</body>
</html>
