<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <h3>Demo on for loop</h3>
    <script>
        //printing 1 to 10
        for(let i=1;i<=10;i+=2){
            document.writeln(i);
        } 
        document.write("<br>");

        // printing 10 to 1
        for(let j=10;j>=1; j-=2) {
            document.writeln(j);
        }
    </script>
</head>
<body>
    
</body>
</html>
