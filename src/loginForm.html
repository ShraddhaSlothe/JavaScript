<html lang="en" dir="ltr">
    <head>

    <body>
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">

                    <i class="fas fa-clock"></i>

                </div>
               <div class="row">
                <i class="fas fa-clock"></i>

               </div>
               <div class="row">
                <i class="fas fa-clock"></i>
                <input type="submit" value="login">
                <div class="pass"><a href="#">Forgot password</a></div>
               </div>

            </div>

    </body>
