<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>
<body>
    <h2>Simple Intrest Calculator</h2>
    <label>Principal Amount</label><br>
    <input type="text" id="pamt"/><br>
    <label>Rate Of Intrest</label><span>%</span><br>
    <input type="text" id="roi"/><br>
    <label>Time</label><br>
    <input type="text" id="time"/><span>year(s)</span><br>
    <button onclick="Compute()">Calculate</button>
    <script>
        function Compute()
        {
            let p = pamt.value;
            let r = roi.value;
            let t = time.value;
            let si = p*t*r/100;

            // document.write("Intrest Amount: &#8377;"+si);  OR 
            alert("Interest Amount : Rs"+si);
        }

    </script>

    
</body>
</html>
