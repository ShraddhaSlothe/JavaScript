    <title>JavaScript</title>
    <script>
        for(let i=1;i<=25;i++)
        {
            if(i==4 || i==7 || i==14 || i==19 || i==21) {
                // break;  <==stops loop
                continue; // it stop current itertaion and continue next
            }
            document.writeln(i);
        }
    </script>
