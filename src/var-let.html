<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Demo On var-let</h2>
    <script>
        var a = 100;
        document.write(a,"<br>");
        var a = "apple";  //re-defining var
        document.write(a,"<br>");
        var a = true;
        document.write(a,"<br>");

        let b = 111;
        document.write(b,"<br>");
        //let b = "mangos"; error
    </script>
    
</body>
</html>

<!--var ==> used for outer(global)variable declarations
        ==>  supports hoisting
        ==>used for local variable declartions
        ==>not supports hoisting -->
