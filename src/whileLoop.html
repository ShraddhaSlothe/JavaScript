<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <h3>Demo on while Loop</h3>
    <script type="text/JavaScript">
        //document.write("Welcome1");
        let i=1;
        while(i<=10)
        {
            document.writeln("Welcome");
            document.writeln(i);
           i++;
        }
        document.write("<br>");

        let j=10;
        while(j>=1)
        {
            document.writeln(j);
            j--;
        }

    </script>    
    
</body>
</html>
