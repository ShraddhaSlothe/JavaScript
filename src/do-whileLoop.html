<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <h3>Demo on Do while loop</h3>
    <script>
        let i=1;
        do
        {
            document.writeln(i);
            i++;
        }while(i<=10);

        document.write("<br>");
        i=10;
        do
        {
            document.writeln(i);
            i--;
        }while(i>=1);

    </script>
</head>
<body>
    
</body>
</html>
