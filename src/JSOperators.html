<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Demo on JavaScript Operators</h2>
    <script>
        let x,y;
        x=100;
        y=34;
        //arithmatic operators + - / % * **
        document.write(x+y, "<br>")
        document.write(x-y,"<br>");
        document.write(x*y, "<br>");
        document.write(x/y,"<br>");
        document.write(x%y,"<br>");
        document.write(2**6,"<br>");


    </script>
</body>
</html>
