<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Demo on JavaScript Operators</h2>
    <script>
        let x,y;
        x=100;
        y=34;
        //arithmatic operators + - / % * **
        document.write(x+y, "<br>")
        document.write(x-y,"<br>");
        document.write(x*y, "<br>");
        document.write(x/y,"<br>");
        document.write(x%y,"<br>");
        document.write(2**6,"<br>");


        //relational operators < > <= >= == != === !==
        document.write(x>=0,"<br>");
        document.write(x<=y,"<br>");
        document.write(x=="100","<br>") //data only
        document.write(x==="100","<br>");//data & datatype

        //logical operators && || !
        document.write(y>=1 && y<=100, "<br>");
        document.write(!(y>=1 && y<=100),"<br>");
       
        //compound ope/shorhand ope +=  -=  *=  /=  %=
        x+=40; //x=x+40
        y*=20; //y=y*202 
        document.write(x, "<br>");
        document.write(y,"<br>");

        // Unary operators  ++(Increment operator)   --(Decrement operator)
        // pre increment ==> 1st incre then Use 
        // post increment ==> 1st used th en pay 
        document.write(x++,"<br>");     //post increment 140  141
        document.write(++x,"<br>");     //post increment 142 142

        //ternary operator ?: / conditional operator.
        document.write(x%2==0 ? "Even Number":"odd Number","<br>");

        //concate operators +  
        document.write("rama"+"rao"+"<br>");
        document.write("apple"+123,"<br>");
        
        let st1="100", st2="200";
        document.write(st1+st2);




    </script>
</body>
</html>
