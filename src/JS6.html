<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Demo on Veriable Declaration</h2>
    <script>
        var a; //variable declaration
        var b = 101; //init (initialization)
        document.write(a,"</br>");
        document.write(b,"</br>");

        let x;
        let y;
        document.write(x,"<br>")
        document.write(y,"<br>")

        const pi = 3.14;
        const EXP = 2.718;
        document.write(pi,"</br>");
        document.write(EXP,"</br>");
        b=111;
        y=333;
        //pi =5.6;error
        document.write(pi*10,"</br>");

         



    </script>
    
</body>
</html>
